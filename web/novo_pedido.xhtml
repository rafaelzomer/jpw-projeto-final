<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">
    <ui:define name="title">
        Novo pedido
    </ui:define>

    <ui:define name="body">
        <h:form id="mainForm">
            <div class="ui-g">
                <div class="ui-g-4">
                    <p:panel class="ui-g-12" style="margin-bottom:20px; padding-bottom: 10px;">
                        <div class="ui-g-12">
                            insira itens na janela ao lado ao seu pedido
                        </div>
                        <div class="ui-g-4">
                            <p:link class="ui-g-12 center" outcome="pedidos" value="Voltar"/>
                        </div>
                        <div class="ui-g-8">
                            <p:commandButton class="ui-g-12" value="Finalizar pedido" icon="ui-icon-check" action="#{novoPedidoController.salvar()}" update="errorMessages" immediate="true"/>
                            <h:messages id="errorMessages" style="color:red;margin:8px;" />
                        </div>
                    </p:panel>
                </div>
                <div class="ui-g-8">
                    <div class="ui-g">
                        <p:panel id="adicionarItem" class="ui-g-12" style="margin-bottom:20px; padding-bottom: 10px;">
                            <div class="ui-g-6">
                                <p:outputLabel for="prato" value="Prato" />
                                <br/>
                                <p:selectOneMenu id="prato" value="#{novoPedidoController.prato}">
                                    <f:selectItem itemLabel="Selecione" itemValue="null" />
                                    <f:selectItems value="#{novoPedidoController.getPratos()}" var="t" itemValue="#{t}" itemLabel="#{t.nome}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-3">
                                <p:outputLabel for="quantidade" value="Quantidade" />
                                <p:inputNumber class="full" id="quantidade" value="#{novoPedidoController.quantidade}" /> 
                            </div>
                            <div class="ui-g-3">
                                <p:outputLabel for="acoes" value="" />
                                <br/>
                                <p:commandButton id="acoes" class="ui-g-12" value="Adicionar item" icon="fa fa-plus" action="#{novoPedidoController.adicionarItem()}" update=":mainForm:itens :mainForm:adicionarItem errorMessages" />
                            </div>
                        </p:panel>
                    </div>
                    <p:dataTable id="itens" var="item" value="#{novoPedidoController.pedido.itens}">
                        <p:column headerText="Prato">
                            <h:outputText value="#{item.prato.nome}" />
                        </p:column>
                        <p:column headerText="#">
                            <div class="ui-g-6">
                                <p:commandButton immediate="true" class="ui-g-12" icon="ui-icon-trash" value="Excluir" action="#{novoPedidoController.excluirItem(item)}" update=":mainForm:itens" />
                            </div>
                            <div class="ui-g-6">
                                <p:commandButton immediate="true" class="ui-g-12" icon="fa fa-edit" value="Editar" action="#{novoPedidoController.editarItem(item)}" update=":mainForm:itens" />
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
