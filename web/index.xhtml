<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">
    <ui:define name="title">
        Pedidos
    </ui:define>

    <ui:define name="body">
        <div class="ui-g">
            <p:repeat value="#{gerenciarController.mesas}" var="mesa">
                <div class="ui-g-4">
                    <p:panel class="ui-g-12">
                        <p:dataTable var="item" value="#{mesa.pedido.itens}"
                                     emptyMessage="Pedido sem itens">
                            <f:facet name="header">
                                <h:outputText value="#{mesa.descricao}" />
                            </f:facet>

                            <p:column headerText="Item">
                                <h:outputText value="#{item.prato.nome}" /> 
                            </p:column>
                            <p:column headerText="Quantidade">
                                <h:outputText value="#{item.quantidade}"/>
                            </p:column>
                        </p:dataTable>
                        <h:form rendered="#{mesa.pedido != null}">
                            <div class="ui-g-6">
                                 <p:commandButton class="ui-g-12" value="Cancelar conta" icon="fa fa-times" action="#{pedidoController.salvar()}"/>
                            </div>
                            <div class="ui-g-6">
                                <p:commandButton class="ui-g-12" value="Fechar conta" icon="fa fa-check" action="#{pedidoController.salvar()}"/>
                            </div>
                        </h:form>
                        <h:form rendered="#{mesa.pedido == null}">
                            <div class="ui-g-12">
                                <p:commandButton class="ui-g-12" value="Iniciar mesa" icon="fa fa-check" action="#{pedidoController.salvar()}"/>
                            </div>
                        </h:form>
                    </p:panel>
                </div>
            </p:repeat>
        </div>
    </ui:define>
</ui:composition>
