<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">
    <ui:define name="title">
        Fechando a conta
    </ui:define>

    <ui:define name="body">
        <h:form id="mainForm">
            <p:remoteCommand name="onload" action="#{contaController.onLoad()}" update="titulo itens" autoRun="true" />
            <f:metadata>
                <f:viewParam name="id" value="#{contaController.id}"/>
            </f:metadata>
            <div class="ui-g-12">
                <h2 class="ui-g-12">
                    Fechando conta da mesa: 
                    <b>
                        <p:outputLabel id="titulo" value="#{contaController.mesa.identificador}" />
                    </b>
                </h2>
            </div>
            <p:dataList id="itens" value="#{contaController.mesa.pedido.itens}" var="item" type="ordered">
                <f:facet name="header">
                    Itens consumidos
                </f:facet>
                #{item.prato.nome}, #{item.quantidade}
            </p:dataList>
            <div class="ui-g-4">
                <p:commandButton class="btn btn-primary ui-g-12" value="Fechar conta" icon="fa fa-check" action="#{contaController.fecharConta()}"/>
            </div>
            <div class="ui-g-8">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
